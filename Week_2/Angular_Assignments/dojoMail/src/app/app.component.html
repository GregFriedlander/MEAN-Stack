<h1>Dojo Mail</h1>

<table>
  <tr>
    <th>Email</th>
    <th>Importance</th>
    <th>Subject</th>
    <th>Content</th>
  </tr>
  <tr *ngFor="let email of emails">
    <td>{{email.email | lowercase }}</td>
    <td>{{email.importance | lowercase }}</td>
    <td>{{email.subject | lowercase }}</td>
    <td>{{email.content | lowercase }}</td>
  </tr>
</table>
