<fieldset>
    <a [routerLink]="['/players','list']">List</a>
    <a [routerLink]="['/players','addplayer']">Add Player</a>
    <form (submit)="onSubmit()" #playerForm="ngForm">
      <h2>Add Player</h2>
      <table>
        <tr>
          <td>Player Name:</td>
          <td><input type="text" name="name" [(ngModel)]="newPlayer.name" #name='ngModel'></td>
        </tr>
        <tr>
          <td>Preferred Position:</td>
          <td><input type="text" name="position" [(ngModel)]="newPlayer.position" #position='ngModel'></td>
        </tr>
        <tr>
          <td><input type="submit" value="Add Player"></td>
        </tr>
      </table>
    </form>
</fieldset>
