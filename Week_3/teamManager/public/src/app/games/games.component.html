<fieldset>
  <h1>Player Status Game 1
    <a href="javacript:void(0)" (click)="pickGame('game1')">Game 1</a>
    <a href="javacript:void(0)" (click)="pickGame('game2')">Game 2</a>
    <a href="javacript:void(0)" (click)="pickGame('game3')">Game 3</a>
    <table>
      <tr>
        <th>Player</th>
        <th>Actions</th>
      </tr>
        <div *ngIf="gameNumber == 'game1'">
          <tr *ngFor="let player of players">
            <td>{{ player.name }}</td>
            <td>
              <button (click)="pushedPlaying(player._id,'playing','game1Status')" [ngClass]="{'playing':player.game1Status==='playing'}">Playing</button>
              <button (click)="pushedPlaying(player._id,'notplaying','game1Status')"[ngClass]="{'notplaying':player.game1Status==='notplaying'}">Not Playing</button>
              <button (click)="pushedPlaying(player._id,'undecided','game1Status')"[ngClass]="{'undecided':player.game1Status==='undecided'}">Undecided</button>
            </td>
          </tr>
        </div>
        <div *ngIf="gameNumber == 'game2'">
          <tr *ngFor="let player of players">
            <td>{{ player.name }}</td>
            <td>
              <button (click)="pushedPlaying(player._id,'playing','game2Status')" [ngClass]="{'playing':player.game2Status==='playing'}">Playing</button>
              <button (click)="pushedPlaying(player._id,'notplaying','game2Status')"[ngClass]="{'notplaying':player.game2Status==='notplaying'}">Not Playing</button>
              <button (click)="pushedPlaying(player._id,'undecided','game2Status')"[ngClass]="{'undecided':player.game2Status==='undecided'}">Undecided</button>
            </td>
          </tr>
        </div>
        <div *ngIf="gameNumber == 'game3'">
          <tr *ngFor="let player of players">
            <td>{{ player.name }}</td>
            <td>
              <button (click)="pushedPlaying(player._id,'playing','game3Status')" [ngClass]="{'playing':player.game3Status==='playing'}">Playing</button>
              <button (click)="pushedPlaying(player._id,'notplaying','game3Status')"[ngClass]="{'notplaying':player.game3Status==='notplaying'}">Not Playing</button>
              <button (click)="pushedPlaying(player._id,'undecided','game3Status')"[ngClass]="{'undecided':player.game3Status==='undecided'}">Undecided</button>
            </td>
          </tr>
        </div>
    </table>
  </h1>
</fieldset>
