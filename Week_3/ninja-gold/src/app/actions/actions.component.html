<fieldset>
  <div class="location">

    <h3>Farm</h3>

    <button (click)="farmButtonPressed()">Farm!</button>
    
  </div>
  <div class="location">

    <h3>Cave</h3>
    <h6>Earn 5-10 gold</h6>

  </div>
  <div class="location">

    <h3>Casino</h3>
    <h6>Earn up to or Lose up to 100 Gold</h6>
    <button (click)="casinoButtonPressed()">Casino!</button>

  </div>
  <div class="location">

    <h3>House</h3>
    <h6>Earn 7-15 gold</h6>
    <button (click)="houseButtonPressed()">House!</button>

  </div>
