<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 3</title>
</head>
<body>
    <script>
        
        class Ninja {
            constructor(name) {
                this.name = name;
                this.health = 100;
                this.speed = 3;
                this.strength = 3;
            }
            sayName() {
                console.log("Name: " + this.name);
                return this;
            };
            showStats() {
                console.log("Name: " + this.name+ ", Strength: " + this.strength + ", Speed: " + this.speed + ", Health: " + this.health);
                return this;
            };
            drinkSake() {
                this.health += 10;
                return this; 
            }
        };

        class Sensei extends Ninja {
            constructor(name) {
                super(name);
                this.health = 200;
                this.strength = 10;
                this.speed = 10;
            }
            speakWisdom() {
                super.drinkSake();
                console.log("This is the wise stuff");
            }
        };

    
    
    </script>
</body>
</html>
