    <title>Dojo Query</title>

<body>
    
</body>
<script>

    function $Dojo(id) {
        this.myId = document.getElementById(id);
        this.click = function (callback) {
            this.myId.addEvenListener("click", callback);
        };

        this.hover = function (hoverin, hoverout) {
            this.myId.addEvenListener("mouseover", hoverin);
            this.myId.addEvenListener("mouseover", hoverout);
        };

        return this;
    }

</script>
</html>
