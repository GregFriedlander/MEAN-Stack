<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Class 1</title>
</head>
<body>
    <script>
    
        function Ninja(name) {
            this.name = name;
            this.health = 100;
            var speed = 3;
            var strength = 3;

            this.showStats = function() {
                console.log("Name: " + this.name + ", Strength: " + strength + ", Speed: " + speed + ", Health: " + this.health);
                return this;
            };

            this.kick = function(Ninja){
                const damage = strength * 5;
                Ninja.health -= damage;
                console.log(Ninja.name + " was kicked by " + this.name + " and lost " + damage + " Health!");
                return this;
            };
        };

        Ninja.prototype.sayName = function(){
            console.log("My ninja name is " + this.name);
            return this;
        };

        Ninja.prototype.drinkSake = function() {
            this.health += 10;
            return this; 
        }; 

        Ninja.prototype.punch = function(Ninja) {
            Ninja.health -= 5;
            console.log(Ninja.name + " was punch by " + this.name + " and lost 5 Health!");
            return this;
        };



    
    
    </script>
</body>
</html>
