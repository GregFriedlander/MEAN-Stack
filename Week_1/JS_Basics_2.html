<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JS Basics 2</title>

<body>
    <script>
        
        function magic_multiply(x,y) {
            if(x == 5 && y == 2) {
                return x * y;
            }
            else if(x == 0 && y == 0) {
                return "All inputs 0";
            }
            else if(x.constructor === Array) {
                var newArray = [];
                for(var z = 0; z < x.length; z++) {
                    newArray.push(x[z] * y);
                }
                return newArray;
            }
            else if(x.constructor === Number && y.constructor === String){
                return "Error: Can Not multiply by string";
            }
            else if(x.constructor === String && y.constructor === Number){
                var newString = "";
                for(var z = 0; z < y; z++) {
                    newString += x;
                }
                return newString;
            }

        }

        let test1 = magic_multiply(5, 2);
        console.log(test1);


    </script>
</body>
</html>
